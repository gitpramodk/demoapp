<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <a href="../blog.html">Home</a>
    <h1>Welcome to Contact Page</h1>
    <h3>You can get in touch with us :</h3>
    <div id="contact-form">
    <form action="#" method="get">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="" placeholder="First Name">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="" placeholder="email@something.com">
        <br>
        <label for="comments">Feedback</label>
        <textarea name="comments" id="" cols="30" rows="10"></textarea>
        <br>
<label for="language">Programming Language</label>
        <select name="language" id="" multiple>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="angular">Angular</option>
            <option value="react">React</option>
        </select>
        <br>
        <label for="social">Social Media</label>
        <input type="checkbox" id="facebook" name="facebook" value="FB">
        <label for="vehicle1"> I have a Facebook</label><br>
        <input type="checkbox" id="instagram" name="instagram" value="INS">
        <label for="vehicle2"> I have a Instagram</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        
        <input type="submit" value="submit">
    </form>
</div>


</body>
</html>
